<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Zerodha</title>
  </head>
  <body>
    <div
      class="nav"
      style="
        display: flex;
        justify-content: space-between;
        padding-left: 100px;
        padding: 100px;
        padding-top: 20px;
        padding-bottom: 20px;
        background-color: #fff;
        box-shadow: 2px 1px 2px #eee;
      "
    >
      <img
        width="120"
        height="20px"
        style="padding-top: 20px"
        src="logo.svg"
        alt="Logo"
        srcset=""
      />
      <div style="display: flex; justify-content: space-evenly">
        <div style="padding: 20px; cursor: pointer">Signup</div>
        <div style="padding: 20px; cursor: pointer">About</div>
        <div style="padding: 20px; cursor: pointer">Product</div>
        <div style="padding: 20px; cursor: pointer">Pricing</div>
        <div style="padding: 20px; cursor: pointer">Support</div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <div style="display: flex; justify-content: center; margin-bottom: 40px">
      <img width="1000" src="landing.png" alt="image" />
    </div>

    <div style="display: flex; justify-content: center">
      <h1
        style="
          display: block;

          font-size: 2.75rem;
          line-height: 1.25;
          margin-bottom: 20px;
        "
      >
        Invest in everything
      </h1>
    </div>
    <div style="display: flex; justify-content: center">
      <h5 style="font-size: 1.25rem; font-weight: 400">
        Online platform to invest in stocks, derivatives, mutual funds and more
      </h5>
    </div>
    <div
      style="
        display: flex;
        justify-content: center;
        cursor: pointer;
        background-color: #387ed1;
        color: #fff;
        border: 1px solid rgba(0, 0, 0, 0) !important;
        border-radius: 3px;
        margin-top: 25px;
        margin-left: 650px;
        margin-right: 650px;
        padding: 10px;
      "
    >
      Signup now
    </div>
  </body>
</html>
